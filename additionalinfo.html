<section class="bg-dark text-light p-5 text-center">

        <div>

        </div>

</section>
<div class="container mt-5">
    <h1>Contact Form</h1>
    <form>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-Mail Address</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (234) 456-7890">
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Enter additional information here:</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <br>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</div>
<section id="skills" class="p-5">
</section>
